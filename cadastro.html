<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Defensores do Rio</title>

  <style>
    :root {
      --verde-claro: #2ecc71;
      --verde-escuro: #27ae60;
      --verde-profundo: #229954;
      --texto: #2c3e50;
      --branco: #ffffff;
      --fundo-claro: #f8fffe;
      --cinza-borda: #bdc3c7;
      --vermelho: #e74c3c;
      --vermelho-escuro: #c0392b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--texto);
      background: linear-gradient(to bottom, #e8f5e9 0%, var(--branco) 100%);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--verde-claro) 0%, var(--verde-escuro) 100%);
      color: var(--branco);
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 120px;
      margin-bottom: 1rem;
      border-radius: 50%;
      border: 4px solid var(--branco);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      display: block;
      color: var(--branco);
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      border-color: var(--branco);
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--branco);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    section {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    section.ativo {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      color: var(--verde-escuro);
      border-bottom: 4px solid var(--verde-claro);
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    form {
      background: var(--fundo-claro);
      padding: 2rem;
      border-radius: 15px;
      border: 3px solid var(--verde-claro);
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid var(--cinza-borda);
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: var(--verde-claro);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
      outline: none;
    }

    .botoes {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.enviar {
      background: linear-gradient(135deg, var(--verde-claro), var(--verde-escuro));
      color: var(--branco);
    }

    button.limpar {
      background: var(--vermelho);
      color: var(--branco);
    }

    button.voltar {
      background: #2980b9;
      color: var(--branco);
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      background: linear-gradient(135deg, var(--verde-escuro) 0%, var(--verde-profundo) 100%);
      color: var(--branco);
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }

  </style>
</head>

<body>
  <header>
    <img src="imagens/logo.png" alt="Logo">
    <h1>Defensores do Rio</h1>
    <nav>
      <ul>
        <li><a id="btn-inicio">InÃ­cio</a></li>
        <li><a id="btn-cadastro">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inicio" class="ativo">
      <h2>Bem-vindo!</h2>
      <p>Essa Ã© a pÃ¡gina principal do projeto <strong>Defensores do Rio</strong>. Clique em "Cadastro" no menu para se registrar e fazer parte da nossa rede solidÃ¡ria ðŸ’§ðŸŒ±</p>
    </section>

    <section id="cadastro">
      <h2>Cadastro de Clientes</h2>
      <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <div class="botoes">
          <button type="submit" class="enviar">Enviar</button>
          <button type="reset" class="limpar">Limpar</button>
          <button type="button" class="voltar" id="btn-voltar">Voltar ao InÃ­cio</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Defensores do Rio â€” Todos os direitos reservados.</p>
  </footer>

  <script>
    const btnInicio = document.getElementById('btn-inicio');
    const btnCadastro = document.getElementById('btn-cadastro');
    const btnVoltar = document.getElementById('btn-voltar');
    const inicio = document.getElementById('inicio');
    const cadastro = document.getElementById('cadastro');

    function mostrarInicio() {
      inicio.classList.add('ativo');
      cadastro.classList.remove('ativo');
    }

    function mostrarCadastro() {
      cadastro.classList.add('ativo');
      inicio.classList.remove('ativo');
    }

    btnInicio.addEventListener('click', mostrarInicio);
    btnCadastro.addEventListener('click', mostrarCadastro);
    btnVoltar.addEventListener('click', mostrarInicio);
  </script>
</body>
</html>
